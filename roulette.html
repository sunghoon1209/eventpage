<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
  <div id="wrap">
    <div id="bingo_area" class="event_section">
      <h2>룰렛</h2>      
      <div class="contents">    
        <div id="roulette-container">
          <div class="pin"></div> 
          <div class="roulett"></div>
          <button type="button" onclick="start()">start</button>

        </div>               
         
      </div>


     
      

    </div>
  <!-- 우측 이벤트 리스트 -->
    <ul class="event_list">      
      <li>BINGO</li>
      <li>가위바위보</li>
      <li>마블</li>      
      <li>룰렛</li>
      <li>뽑기</li>
    </ul>
  </div>  

<script>
function start(){ 
  const roulett = document.querySelector('.roulett'); // 룰렛 선언
  const randomDeg = 1440 + Math.floor(Math.random() * 360); // 1440 도 (4바퀴 회전 후 추가로 돌아가는 부분은 랜덤으로)
  
  const style = document.createElement('style');
  document.head.appendChild(style);
  const keyframes = 
    `@keyframes spin{
      0% { transform: rotate(0deg); }
      100% { transform: rotate(${randomDeg}deg); }
    }`;
  style.sheet.insertRule(keyframes, style.sheet.cssRules.length);

  roulett.style.animation = 'spin 3s ease-out forwards';
};
</script>  
</body>
</html>
